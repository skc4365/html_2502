      <p id="result">버튼을 클릭하여, 팝업을 띄워 보자</p>
    </section>
    <section class="s2">

      <p>console을 열어 확인하세요.</p>
      <button onclick="setStepUp()">++ 증가 start시작</button>
      <button onclick="clearInterval(auto_1)">증가 stop정지</button>
      <br />
      <button onclick="setStepDown()">-- 감소 start시작</button>
      <button onclick="clearInterval(auto_2)">감소 stop정지</button>
      <p id="result"></p>
    </section>
    <section class="s3">
      <h3>5초후에 값 증감시키기</h3>

      <p id="result"></p>
    </section>
